# Bug Bounty Monitoring Framework - Configuration
# Quick Start: Add your targets to targets.txt and run ./monitor.py --init

# ============================================================================
# TARGETS
# ============================================================================
targets:
  domains_file: targets.txt  # Add domains here (one per line)

# ============================================================================
# MONITORING
# ============================================================================
monitoring:
  schedule: "0 */6 * * *"     # Every 6 hours (reference only)
  retention_days: 30
  data_dir: ./data
  baseline_dir: ./data/baseline
  diff_dir: ./data/diffs
  reports_dir: ./reports

# ============================================================================
# CHECKS - What to monitor
# ============================================================================
checks:
  infrastructure:
    enabled: true
    subdomain_discovery: true
    dns_records: true
    ssl_certificates: true
    port_scanning: false       # Not implemented

  web_application:
    enabled: true
    http_responses: true
    page_content: true
    technology_detection: true
    security_headers: true
    cookies: true

  content_discovery:
    enabled: true
    javascript_files: true
    api_endpoints: true
    forms: true
    wayback_urls: false        # Not implemented

  attack_surface:
    enabled: true
    parameters: true
    upload_points: true
    authentication: true

# ============================================================================
# CHANGE DETECTION
# ============================================================================
diff_settings:
  ignore_timestamp_changes: true
  ignore_dynamic_content: true
  min_change_percent: 5       # Ignore changes <5%
  filter_noise:
    - "Set-Cookie: session"
    - "Date:"
    - "Last-Modified:"
    - "ETag:"
    - "_ga="
    - "csrf_token"

# ============================================================================
# NOTIFICATIONS - Configure your webhooks below
# ============================================================================
notifications:
  slack:
    enabled: false            # Set to true after adding webhook
    webhook_url: ""           # Add your Slack webhook URL
    notify_on:
      - new_subdomain
      - subdomain_takeover
      - high_value_target
      - new_endpoint

  discord:
    enabled: false            # Set to true after adding webhook
    webhook_url: ""           # Add your Discord webhook URL
    notify_on:
      - new_subdomain
      - subdomain_takeover
      - high_value_target

  telegram:
    enabled: false            # Set to true after adding credentials
    bot_token: ""             # Add your Telegram bot token
    chat_id: ""               # Add your Telegram chat ID
    notify_on:
      - new_subdomain
      - subdomain_takeover
      - high_value_target

  email:
    enabled: false            # Set to true after adding credentials
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    username: ""              # Add your email
    password: ""              # Add your app password
    to_email: ""              # Add recipient email

  daily_digest:
    enabled: true
    time: "09:00"
    format: "html"

# ============================================================================
# PRIORITY - Alert routing
# ============================================================================
priority:
  high:                       # Instant notification
    - new_subdomain
    - subdomain_takeover
    - new_admin_panel
    - new_upload_endpoint
    - new_api_endpoint
    - high_value_target
    - outdated_technology
    - new_vulnerability

  medium:                     # Daily digest
    - technology_change
    - new_parameter
    - status_code_change
    - content_change

  low:                        # Weekly report
    - minor_update
    - title_change

# ============================================================================
# TOOLS - External tool configuration
# ============================================================================
tools:
  subfinder:
    enabled: true
    timeout: 300

  amass:
    enabled: false            # Slow, disable for quick scans
    timeout: 900
    passive: true

  assetfinder:
    enabled: true
    timeout: 180

  httpx:
    enabled: true
    threads: 50
    timeout: 10

  dnsx:
    enabled: true
    timeout: 5
    retry: 3

  katana:
    enabled: false            # Slow, disable for quick scans
    depth: 3
    timeout: 300

  nuclei:
    enabled: false            # Optional vulnerability scanning
    templates:
      - exposures
      - misconfigurations
    severity:
      - critical
      - high

# ============================================================================
# ADVANCED - Performance tuning
# ============================================================================
advanced:
  max_workers: 10             # Parallel workers (adjust for your system)
  rate_limit: 10              # Requests per second
  take_screenshots: false
  screenshot_new_pages: false
  auto_scan_new_targets: false
  archive_enabled: true
  archive_after_days: 30

# ============================================================================
# QUICK CONFIGURATIONS
# ============================================================================
#
# FOR FAST SCANS (daily):
#   amass.enabled: false
